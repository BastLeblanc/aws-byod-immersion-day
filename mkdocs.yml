theme:
  highlightjs: true
  #name: 'ivory'
  name: 'material'
  language: 'en'
  palette:
    primary: 'blue grey'
    accent: 'orange'
  logo: 'img/Amazon_Web_Services_Logo.svg'
  favicon: 'img/favicon.ico'
plugins:
  - search
  - pdf-export:
      verbose: false
extra_css:
  - css/extra.css
use_directory_urls: false
extra:
